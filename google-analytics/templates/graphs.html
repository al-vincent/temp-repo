{% extends "template.html" %}
{% block title %}Graphs{% endblock %}
{% block content %}
    <div class="container p-5 mb-4 bg-light rounded-3">
        <div class="row">
            <div class="col-12">
                <h1 class="lead display-4">Look!  A graph!!  Ooooh</h1>
                <p class="lead">Made using <a href="https://www.chartjs.org/">Chart.js</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">            
                <canvas id="{{ graph_id }}"></canvas>
            </div>
        </div>                
    </div>
{% endblock %}
{% block footer %}
    <!-- inherit existing css  -->
    {{ super() }}

    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- graph creation script -->
    <script src="{{ url_for('static', filename='js/graphs.js') }}"></script>
{% endblock %}
